<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#007bff" />
    <meta name="description" content="Zero-knowledge, end-to-end encrypted password manager with TOTP authenticator" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />

    <!-- Security headers (would be set server-side in production) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; font-src 'self' data:; object-src 'none';" />

    <title>HushKey - Secure Password Manager</title>

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="HushKey - Secure Password Manager" />
    <meta property="og:description" content="Zero-knowledge, end-to-end encrypted password manager with TOTP authenticator" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://hushkey.app" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div id="root"></div>

    <!-- PWA install prompt -->
    <div id="pwa-install-prompt" style="display: none;">
      <div class="install-prompt">
        <p>Install HushKey for a better experience!</p>
        <button id="install-btn">Install</button>
        <button id="dismiss-btn">Later</button>
      </div>
    </div>

    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h2>Initializing HushKey...</h2>
        <p>Setting up secure environment</p>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
